    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
    
    <link rel="stylesheet" href="ol.css">

  <body>
    
    <div class="container">
      <div class="row">
        
        <div id="map" class="col-md-6">
        </div>
        <div class="clearfix visible-xs"></div>
        
        <div id="text" class="col-md-6">
          <h3>How to use bootstrap?</h3>
          <ol>
            <li>Get <a href="http://www.getbootstrap.com">bootstrap</a> </li>
            <li>Copy CSS files to your directory</li>
            <li>Set up a container with 2 columns</li>
            <li>Insert your map in the left corner</li>
            <li><a href="http://getbootstrap.com/css/">Check bootstrap for usefull examples</a></li>
          </ol>

        </div>
        
             
    <script src="ol.js"></script><script type="text/javascript">
      var map = new ol.Map({
      target: 'map',
      renderer: ol.RendererHint.CANVAS,
      view: new ol.View2D({
        center: ol.proj.transform([16.37, 48.21], 'EPSG:4326', 'EPSG:3857'),
        zoom: 11
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.MapQuestOpenAerial()
        }),
        new ol.layer.Vector({
          source: new ol.source.Vector({
            url: 'locations.geojson',
            parser: new ol.parser.GeoJSON()
          })
        })
      ]
    });</script>
        
      </div>

  </body>
