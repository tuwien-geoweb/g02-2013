  <body>
    
    <div class="container">
    
      <div class="row">
        
        <div class="col-md-6">
        
          <div id="map" class="span1">
          </div>
          
        </div>
        
        <div id="text" class="col-md-6">
          <form role="form" method="POST" action="feedback_send.php">
          
          <div class="radio">
            <label>
            <input type="radio" name="geschlecht" id="optionsRadios1" value="Frau">
            Frau
            </label>
          </div>
          
          <div class="radio">
            <label>
            <input type="radio" name="geschlecht" id="optionsRadios2" value="Herr">
            Herr
            </label>
          </div>
            
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Namen eingeben">
         </div>  
         
         <div class="form-group">
            <label for="name">E-Mail</label>   
            <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail eingeben">
          </div> 
          
          <div class="form-group">
            <label for="lon">Longitude</label>   
            <input type="text" class="form-control" id="lon" name="lon" placeholder="Koordinaten eingeben">
          </div>
          
          <div class="form-group">
            <label for="lat">Latitude</label>
            <input type="text" class="form-control" id="lat" name="lat" placeholder="Koordinaten eingeben">
          </div>
            
          <div class="form-group">
            <label for="message">Nachricht</label>   
          <textarea class="form-control" name="message" rows="3"></textarea>
          </div> 
          
          <div class="checkbox">
            <label>
          <input type="checkbox" name="team"> 
                 Ich bin Mitglied des geoweb-Teams  
            </label>
          </div>
          
          <button type="submit" class="btn btn-default">Abschicken</button> 
        </form>
                  
          Ihr Feedback wird per E-Mail an die Autoren/innen zugestellt<br> 
          und in der Projekt-Datenbank gespeichert.<br /><br /> 
          <br />

        </div>
      
      </div>
      
    </div>
        
             
    <script src="ol.js"></script><script type="text/javascript">
      var map = new ol.Map({
      target: 'map',
      renderer: ol.RendererHint.CANVAS,
      view: new ol.View2D({
        center: ol.proj.transform([16.37, 48.21], 'EPSG:4326', 'EPSG:3857'),
        zoom: 11
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.MapQuestOpenAerial()
        }),
        new ol.layer.Vector({
          source: new ol.source.Vector({
            url: 'locations.geojson',
            parser: new ol.parser.GeoJSON()
          })
        })
      ]
    });
    </script>
